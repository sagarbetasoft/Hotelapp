<ion-content [fullscreen]="true" class="ion-padding">
  
  <div class="headingfood">
    <ion-icon slot="start" name="arrow-back-circle"></ion-icon>
    <div class="deliver-manimage">
      <ion-img src="../../assets/App-logo.png"></ion-img>
    </div>
    <div class="toptext">
      <h1>Contact Us</h1>
    </div>

  </div>

  <div class="eventform">
    <ion-item>
      <ion-label position="stacked">FIRST NAME</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">LAST NAME</ion-label>
      <ion-input></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label position="stacked">MOBILE</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">EMAIL</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">DINING DATE</ion-label>
      <ion-input type="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">DINING TIME</ion-label>
      <ion-input type="time"  ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">DESCRIPTION </ion-label>
      <ion-textarea ></ion-textarea>
    </ion-item>
     <div class="bodertop-btn">
    <ion-button>SEND</ion-button>
  </div>
  </div>


</ion-content>
