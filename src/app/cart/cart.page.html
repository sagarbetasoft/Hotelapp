<ion-content [fullscreen]="true" class="ion-padding">
  <div class="headingfood-cart">
    <ion-icon name="arrow-back-circle"></ion-icon>
    <h2>Cart</h2>
    <ion-img src="../../assets/App-logo.png"></ion-img>
  </div>

  <div class="menu-section-cart">
    <ion-list>
      <div class="boder-botam" *ngFor="let item of items">
        <ion-item lines="inset">
          <ion-img src="../../assets/img2.png"></ion-img>
          <ion-label>
            <h3>{{item.name}}</h3>
            <h5>{{item.description}}</h5>
          </ion-label>
          <ion-button size="block" slot="end">
            <ion-icon slot="start" name="add-circle-outline"></ion-icon>
            <span>{{item.pricevalue}}</span>
            <ion-icon slot="end" name="remove-circle-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </div>
    </ion-list>
  </div>
  <div class="Any-Allergies ">
    <ion-item>
      <ion-input type="text" placeholder="Any Allergies ? We will pass it to kitchen."> </ion-input>
    </ion-item>
  </div>
  <div class="offer-section">
    <ion-list>
      <h2>Offers</h2>
      <ion-item lines="inset">
        <ion-img src="../../assets/startapplyvoucher.png"></ion-img>
        <ion-label>
          <h3>Apply voucher points</h3>
        </ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>

    </ion-list>
  </div>

  <div class="menu-section-cart">
    <ion-list>
      <h2>Bill Details </h2>
      <div class="boder-botam">
        <ion-item lines="inset" *ngFor="let totalprice of totalprice">
          <ion-label slot="start">
            <h3>{{totalprice.total}}</h3>
          </ion-label>
          <ion-label slot="end">
            <h5>{{totalprice.price}}</h5>
          </ion-label>
        </ion-item>

      </div>
      <div class="boder-botam">
        <div class="topay-totle">
          <ion-item lines="inset">
            <ion-label slot="start">
              <h3>To Pay</h3>
            </ion-label>
            <ion-label slot="end">
              <h5>$117</h5>
            </ion-label>
          </ion-item>
          <ion-item lines="inset">
            <ion-label slot="start">
              <h3>Deliver To</h3>
            </ion-label>

            <ion-list slot="end">
              <ion-item>
                <ion-select placeholder="HOME">
                  <ion-select-option value="address1">355 Scarborough Beach Rd, O
                  </ion-select-option>
                  <ion-select-option value="address2">355 Scarborough Beach Rd, O
                  </ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>

          </ion-item>

        </div>
      </div>

      <div class="botm-veiw-details ">
        <ion-list >
          <ion-item>
            <ion-select placeholder=" View detailed bill">
              <ion-select-option value="address1">355 Scarborough Beach Rd
              </ion-select-option>
              <ion-select-option value="address2">355 Scarborough Beach Rd
              </ion-select-option>
            </ion-select>
          </ion-item>
          <ion-button slot="end">MAKE PAYMENT</ion-button>

        </ion-list>

       
      </div>

    </ion-list>
  </div>

</ion-content>
